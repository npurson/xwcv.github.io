// ===================== 头像生成函数 =====================
function getInitials(name) {
  // 只取英文名（firstname）的首字母
  const first = name.split(' ')[0];
  return first[0].toUpperCase();
}
function randomColor(str) {
  // 用字符串生成 hash
  let hash = 0;
  for (let i = 0; i < str.length; i++) {
    hash = str.charCodeAt(i) + ((hash << 5) - hash);
  }
  // 映射到色环，保证色彩明亮且分布均匀
  const hue = Math.abs(hash) % 360;
  const saturation = 65; // %
  const lightness = 60;  // %
  return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
}
function createAvatar(name) {
  // 只用第一个非空单词作为 first name
  const first = (name || '').trim().split(/\s+/)[0];
  const bg = randomColor(first);
  // SVG 占位符，内容为 first name，字体更大
  return `data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='120' height='120'><rect width='100%' height='100%' rx='60' fill='${bg}'/><text x='50%' y='50%' text-anchor='middle' dominant-baseline='middle' dy='.1em' font-size='1.3em' font-family='Arial' fill='white' font-weight='bold'>${first}</text></svg>`;
}
// ===================== 渲染成员卡片 =====================
